<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./img/logo.png" alt="logo do tesla" class="logo">
    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>
            <div class="info-carro">
                <h1>Model-y </h1>
                <p class="sub-titulo">
                    parcelas a partir
                    de 499 dólares
                </p>
            </div>
            <div class="rodape">
                <button onclick="aparecerformulario()">comprar agora</button>
                <button class="test-drive">faça um test-drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque.</p>
            </div>
        </li>
        <li class="item">
            <img src="./img/model-3.png" alt="model 3" class="img-tesla">
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>
        </li>
        <li class="item">
            <img src="./img/model-x.png" alt="Model X" class="img-tesla">
            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">parcelas a partir de 499 dólares</p>
            </div>
        </li>
    </ul>
    <div class="formulario">
        <button onclick="desaparecerformulario()">Fechar</button>
        <form>
            <input type="text" placeholder="Nome">
            <br>
            <input type="email" placeholder="Email">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
